
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.sound.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/Tone.js"></script>
  <script language="javascript" type="text/javascript" src="js/script.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<!-- SETTINGS -->
<div class="settings">

  <div class="settingbox">
    Volume:
    </br>
    <input type="range" name="volumeInput" min="-50" max="50" onchange="updateTextInput(this.value, 'volume');">
    <input type="text" id="volume" value="" size=1>
  </div>

  <div class="settingbox">
    Octaves:
    </br>
    <select id="octaves">
      <option value="1">C1 - B2</option>
      <option value="2">C2 - B3</option>
      <option value="3">C3 - B4</option>
      <option value="4" selected>C4 - B5</option>
      <option value="5">C5 - B6</option>
      <option value="6">C6 - B7</option>
    </select>
    </br>
    Change octaves with ↑↓
  </div>

  <div class="settingbox">
    Mode:</br>
    <input type="radio" name="mode" value=0 checked>Normal<br>
    <input type="radio" name="mode" value=1>Chord<br>
  </div>

  <div class="settingbox">
    Sound:</br>
    <input type="radio" name="type" value=0 checked>Synth<br>
    <input type="radio" name="type" value=1>Sampled piano<br>
  </div>

  <div class="settingbox">
    Presets:
    </br>
    <select id="presets">
      <option value="1">Mono</option>
      <option value="2">AM</option>
      <option value="3">Duo</option>
      <option value="4">FM</option>
      <option value="5">Membrane</option>
      <option value="6">Pluck</option>
      <option value="7" selected>Piano</option>
    </select>
    </br>
  </div>

  <div id="advanced">
    <div class="settingbox">
      Oscillator type:
      <select id="oscType">
        <option value="1" selected>Sine</option>
        <option value="2">Square</option>
        <option value="3">Triangle</option>
        <option value="4">Sawtooth</option>
      </select>
    </div>

    <div class="settingbox">
      Phase:
      </br>
      <input type="range" name="phaseInput" min="0" max="180" onchange="updateTextInput(this.value, 'phase');">
      <input type="text" id="phase" value="" size=1>
    </div>

    <div class="settingbox">
      Envelope(ADSR):
      </br>
      <input type="range" name="attackInput" min="0.0" max="2.0" step="0.01" onchange="updateTextInput(this.value, 'attack');">
      <input type="text" id="attack" value="" size=1>
      <input type="range" name="decayInput" min="0.0" max="2.0" step="0.01" onchange="updateTextInput(this.value, 'decay');">
      <input type="text" id="decay" value="" size=1>
      <input type="range" name="sustainInput" min="0.0" max="2.0" step="0.01" onchange="updateTextInput(this.value, 'sustain');">
      <input type="text" id="sustain" value="" size=1>
      <input type="range" name="releaseInput" min="0.0" max="2.0" step="0.01" onchange="updateTextInput(this.value, 'release');">
      <input type="text" id="release" value="" size=1>
    </div>
</div>
  <button id="setButton">Set Controller</button>
  <button id="advanced">Advanced</button>
</div>

</br></br>

<!-- KEYBOARD -->

<div id="keyboard">
    <div class="keys">
        <div id="q" class="note white">Q</div>
        <div id="2" class="note black">2</div>
        <div id="w" class="note white">W</div>
        <div id="3" class="note black">3</div>
        <div id="e" class="note white">E</div>
        <div id="r" class="note white">R</div>
        <div id="5" class="note black">5</div>
        <div id="t" class="note white">T</div>
        <div id="6" class="note black">6</div>
        <div id="y" class="note white">Y</div>
        <div id="7" class="note black">7</div>
        <div id="u" class="note white">U</div>
    </div>

    <div class="keys">
        <div id="z" class="note white">Z</div>
        <div id="s" class="note black">S</div>
        <div id="x" class="note white">X</div>
        <div id="d" class="note black">D</div>
        <div id="c" class="note white">C</div>
        <div id="v" class="note white">V</div>
        <div id="g" class="note black">G</div>
        <div id="b" class="note white">B</div>
        <div id="h" class="note black">H</div>
        <div id="n" class="note white">N</div>
        <div id="j" class="note black">J</div>
        <div id="m" class="note white">M</div>
    </div>
</div>
